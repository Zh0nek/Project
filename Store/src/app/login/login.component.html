<div class="first" *ngIf="!logged">
    <div class="form">
      <div class="input">
        <input type="text" placeholder="Email" class="in" [(ngModel)]="username">
      </div>   
      <div class="input"> 
        <input type="password" placeholder="Password" class="in" [(ngModel)]="password">
      </div>
      <button  (click)="login()">Login</button>
    </div> 
</div> 
  <div *ngIf="logged"> 
    <router-outlet></router-outlet>
    <button (click)="logout()" class="logout">Logout</button>
  </div>
